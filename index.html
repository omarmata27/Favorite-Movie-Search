<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/8aaa22056c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="row">
      <nav>
        <h2 class="site__name azul">Movie Searcher</h2>
        <ul class="nav__list">
          <li><a class="nav__link" href="#">Home</a></li>
          <li><a class="nav__link" href="#">Find Your Movie</a></li>
          <button class="nav__btn show__cursor">Contact</button>
        </ul>
      </nav>
    </section>
    <section>
      <header>
        <div class="row">
          <div class="header__wrapper">
            <h1 class="header__title">
              Easily search your favorite movie for
              <span class="azul">FREE!</span>
            </h1>
            <h2 class="header__sub-title">
              Find ANY movie or show with
              <span class="azul"> Movie Searcher </span>
            </h2>
            <div class="search__bar--wrapper">
              <input
                class="search__bar"
                type="text"
                id="search__movies__bar"
                placeholder="Enter Pokemon Name"
              /><button
                type="button"
                class="search__btn show__cursor"
                onclick="searchMovies()"
              >
                <i class="fa-solid fa-magnifying-glass"></i></button
              ><br />
              <img src="" alt="" id="movie__poster__id" />
            </div>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="movie__wrapper">
          <img class="movie__poster" id="poster"/>
          <h1 class="movie__title">asdf</h1>
          <p class="movie__runtime">fdsa</p>
        </div>
      </div>
    </section>
  </body>
</html>
