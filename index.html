<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Searcher</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8aaa22056c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img class="background__img" src="./popcorn background 1.jpg" alt="">
    <section id="nav">
      <nav>
        <h2 class="site__name azul">Movie Searcher</h2>
        <ul class="nav__list">
          <li><a id="homeLink" class="nav__link" href="#" aria-label="Home">Home</a></li>
          <li>
            <a class="nav__link" href="#" aria-label="Find Your Movie"
              >Find Your Movie</a
            >
          </li>
          <button class="nav__btn show__cursor" aria-label="Contact">
            Contact
          </button>
        </ul>
      </nav>
    </section>
    <section>
      <header>
        <div class="row">
          <div class="header__wrapper">
            <h1 class="header__title">
              Easily search your favorite movie for
              <span class="azul">FREE!</span>
            </h1>
            <h2 class="header__sub-title">
              Find ANY movie or show with
              <span class="azul"> Movie Searcher </span>
            </h2>
            <div class="search__bar--wrapper">
              <input
                class="search__bar"
                type="text"
                id="search__movies__bar"
                placeholder="Enter Movie"
                aria-label="Search Movies"
              /><button
                type="button"
                class="search__btn show__cursor"
                onclick="searchMovies()"
                aria-label="Search"
              >
                <i class="fa-solid fa-magnifying-glass"></i></button
              ><br />
            </div>
          </div>
        </div>
      </header>
      <div class="movieList__container" onclick="searchMovies()" id="movieListEl">
        <div class="movie__wrapper">
          <div class="movie__poster">
            <img src="" alt="" id="poster" />
          </div>
          <div class="movie__info">
            <h1 class="movie__title"></h1>
            <p class="movie__year"><b></b></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
